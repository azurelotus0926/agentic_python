FULL_PRODUCER: >
  Follow these steps carefully:
  1. Call each of your reporters in turn to get their news report.
  2. Combine all the reports into a full show with multiple sections.
  3. Now convert the show into speech, choosing one of the available voices at random.
  4. now call the Transistor agent, ask it to create and then publish a new episode using the audio link and naming the episode "Latest AI news from <date>" and add the date.
  5. Print the episode ID returned
